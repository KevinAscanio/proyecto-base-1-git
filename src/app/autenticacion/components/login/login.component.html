<body class="father-body">
  <h2 appEstiloCabeceras class="display-3">Sesion de Logeo</h2>

  <form [formGroup]="formulario" (ngSubmit)="login()">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Contrasena</mat-label>
          <input matInput formControlName="contrasena" />
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-slide-toggle formControlName="admin">Es admin</mat-slide-toggle>
      </div>
      <div class="col-md-2">
        <button type="submit" mat-raised-button color="primary">Entrar</button>
      </div>
    </div>
  </form>
</body>
