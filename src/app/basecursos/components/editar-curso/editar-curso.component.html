<body class="fondo-cursadas">
  <h2 appEstiloCabeceras>Editar curso</h2>

  <form [formGroup]="formulario" (ngSubmit)="editarCurso()">
    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre del curso</mat-label>
          <input matInput formControlName="nombre" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Comision del curso</mat-label>
          <input matInput formControlName="comision" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Nombre del profesor del curso</mat-label>
          <input matInput formControlName="profesor" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Apellido del profesor del curso</mat-label>
          <input matInput formControlName="apellido" />
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Inicio del curso</mat-label>
          <input
            matInput
            [matDatepicker]="fechaComienzo"
            formControlName="inicio"
          />
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle
            matSuffix
            [for]="fechaComienzo"
          ></mat-datepicker-toggle>
          <mat-datepicker #fechaComienzo></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Fin del curso</mat-label>
          <input matInput [matDatepicker]="fechaFin" formControlName="fin" />
          <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
          <mat-datepicker-toggle
            matSuffix
            [for]="fechaFin"
          ></mat-datepicker-toggle>
          <mat-datepicker #fechaFin></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-3">
        <mat-slide-toggle formControlName="inscripcionAbierta"
          >Inscripcion abierta</mat-slide-toggle
        >
      </div>

      <div class="col-md-12">
        <button mat-raised-button color="primary" type="submit" class="fill">
          Agregar curso
        </button>
      </div>
    </div>
  </form>
</body>
